<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>
    <h1>Delete Product: {{ product.name }}</h1>
    <p>Are you sure you want to delete this product?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Deletion">
    </form>
    <a href="{% url 'admin_dashboard' %}">Cancel</a>
</body>
</html>
